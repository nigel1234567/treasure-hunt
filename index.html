<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="game.js" defer></script>
    <title>Treasure Hunt</title>
</head>
<body>
    <div class="main-con">
        <div class="game-area">
            <div class="game-cells">
                <div class="shop-screen">
                    <span class="shop-title">Shop</span>
                    <div class="items">
                        <div class="item shop-shovel">
                            <div class = "shop-shovel item-icon"><i class="shop-shovel fas fa-person-digging"></i></div>
                            <div class = "shop-shovel item-text">Shovel</div>
                            <div class="shop-shovel item-cost"><i class="shop-shovel fas fa-coins"></i>10</div>
                        </div>
                        <div class="item shop-scanner">
                            <div class = "shop-scanner item-icon"><i class="shop-scanner fas fa-eye"></i></div>
                            <div class = "shop-scanner item-text">Scanner</div>
                            <div class="shop-scanner item-cost"><i class="shop-scanner fas fa-coins"></i>100</div>
                        </div>
                        <div class="item shop-bag">
                            <div class = "shop-bag item-icon"><i class="shop-bag fas fa-shopping-bag"></i></div>
                            <div class = "shop-bag item-text">Bag</div>
                            <div class="shop-bag item-cost"><i class="shop-bag fas fa-coins"></i>300</div>
                        </div>
                        <div class="item shop-heart">
                            <div class = "shop-heart item-icon"><i class="shop-heart fas fa-heart"></i></div>
                            <div class = "shop-heart item-text">Heart</div>
                            <div class="shop-heart item-cost"><i class="shop-heart fas fa-coins"></i>1000</div>
                        </div>
                    </div>
                </div>
                <div class="game-grid"></div>
            </div>
            <div class="stage-info">
                <div class="level">Level 1</div>
                <div class="loot-remaining">Loot remaining:</div>
                <div class="bombs-remaining">Bombs remaining:</div>
            </div>
        </div>
        <div class="player-ui">
            <div class="player">
                <div class="gold-con">
                    <span class="gold-icon"><i class="fas fa-coins"></i></span>
                    <div class="gold"></div>
                </div>
                <div class="life-con">
                    <span class="life-icon"><i class="fas fa-heart"></i></span>
                    <div class="life"></div>
                </div> 
            </div>
            <div class="items">
                <div class="inventory">
                    <div class="shovels">
                        <span class="shovel-icon"><i class="fas fa-person-digging"></i></span>
                        <div class="shovel"></div>
                    </div>
                    <div class="scanners">
                        <span class="scanner-icon"><i class="fas fa-eye"></i></span>
                        <div class="scanner"></div>
                    </div>
                    <div class="max-inventory"></div>
                    <div class="max-scanner"></div>
                </div>
                <button class="scan-btn">Scan</button>
            </div>
            <div class="options">
                <button class="restart">Restart</button>
                <button class="option shop">Shop</button>
                <button class="option next-level">Next Level</button>
            </div>
        </div>
    </div>
</body>
</html>
